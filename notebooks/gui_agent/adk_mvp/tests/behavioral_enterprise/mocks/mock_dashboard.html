<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Dashboard - Production Metrics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #0b0c0e;
            color: #d8d9da;
        }
        .dashboard-header {
            margin-bottom: 30px;
        }
        h1 {
            color: #ffffff;
            font-size: 24px;
            margin: 0 0 5px 0;
        }
        .timestamp {
            color: #9fa0a4;
            font-size: 12px;
        }
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-panel {
            background: #18181b;
            border: 1px solid #2e2f33;
            border-radius: 4px;
            padding: 20px;
        }
        .panel-title {
            color: #9fa0a4;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .metric-value {
            font-size: 36px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .metric-value.loading {
            color: #9fa0a4;
            font-size: 16px;
        }
        .metric-value.high {
            color: #f46800;
        }
        .metric-value.critical {
            color: #dc3545;
        }
        .metric-value.healthy {
            color: #3fb950;
        }
        .metric-description {
            color: #7d7e82;
            font-size: 12px;
        }
        .trend {
            display: inline-block;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-top: 5px;
        }
        .trend.up {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        .trend.down {
            background-color: rgba(63, 185, 80, 0.1);
            color: #3fb950;
        }
        .trend.stable {
            background-color: rgba(158, 160, 164, 0.1);
            color: #9fa0a4;
        }
        .chart-placeholder {
            background: #0f1011;
            height: 200px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7d7e82;
            margin-top: 10px;
            border: 1px solid #2e2f33;
        }
        .loading-spinner {
            border: 3px solid #2e2f33;
            border-top: 3px solid #9fa0a4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Production Metrics Dashboard</h1>
        <div class="timestamp" id="timestamp">Last updated: Loading...</div>
    </div>

    <div class="metrics-grid">
        <div class="metric-panel">
            <div class="panel-title">CPU Usage</div>
            <div class="metric-value loading" id="cpu-usage">
                <div class="loading-spinner"></div>
            </div>
            <div class="metric-description">Average across all instances</div>
            <div class="trend stable" id="cpu-trend">―</div>
        </div>

        <div class="metric-panel">
            <div class="panel-title">Memory Usage</div>
            <div class="metric-value loading" id="memory-usage">
                <div class="loading-spinner"></div>
            </div>
            <div class="metric-description">Total memory consumption</div>
            <div class="trend stable" id="memory-trend">―</div>
        </div>

        <div class="metric-panel">
            <div class="panel-title">Error Rate</div>
            <div class="metric-value loading" id="error-rate">
                <div class="loading-spinner"></div>
            </div>
            <div class="metric-description">Errors per minute</div>
            <div class="trend stable" id="error-trend">―</div>
        </div>

        <div class="metric-panel">
            <div class="panel-title">Request Latency (p95)</div>
            <div class="metric-value loading" id="request-latency">
                <div class="loading-spinner"></div>
            </div>
            <div class="metric-description">95th percentile response time</div>
            <div class="trend stable" id="latency-trend">―</div>
        </div>
    </div>

    <div class="metric-panel">
        <div class="panel-title">Request Rate Over Time</div>
        <div class="chart-placeholder">Chart visualization (requests/sec)</div>
    </div>

    <script>
        // Simulate AJAX loading delay
        const LOADING_DELAY = 2000; // 2 seconds

        // Mock metric data
        const metrics = {
            cpuUsage: { value: 67.3, trend: 'up' },
            memoryUsage: { value: 58.9, trend: 'stable' },
            errorRate: { value: 2.4, trend: 'down' },
            requestLatency: { value: 245, trend: 'up' }
        };

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent =
                `Last updated: ${now.toLocaleString()}`;
        }

        function getMetricClass(name, value) {
            if (name === 'error-rate') {
                if (value > 5) return 'critical';
                if (value > 3) return 'high';
                return 'healthy';
            }

            if (name === 'request-latency') {
                if (value > 500) return 'critical';
                if (value > 300) return 'high';
                return 'healthy';
            }

            // For CPU and Memory
            if (value > 85) return 'critical';
            if (value > 75) return 'high';
            return 'healthy';
        }

        function updateMetric(elementId, value, suffix = '%') {
            const element = document.getElementById(elementId);
            element.textContent = `${value}${suffix}`;
            element.className = 'metric-value ' + getMetricClass(elementId, value);
        }

        function updateTrend(elementId, trend) {
            const element = document.getElementById(elementId);
            element.className = 'trend ' + trend;

            const trendSymbols = {
                'up': '↑ Trending up',
                'down': '↓ Trending down',
                'stable': '― Stable'
            };

            element.textContent = trendSymbols[trend];
        }

        // Simulate AJAX loading
        function loadMetrics() {
            setTimeout(() => {
                // Update CPU
                updateMetric('cpu-usage', metrics.cpuUsage.value);
                updateTrend('cpu-trend', metrics.cpuUsage.trend);

                // Update Memory
                updateMetric('memory-usage', metrics.memoryUsage.value);
                updateTrend('memory-trend', metrics.memoryUsage.trend);

                // Update Error Rate
                updateMetric('error-rate', metrics.errorRate.value, '%');
                updateTrend('error-trend', metrics.errorRate.trend);

                // Update Request Latency
                updateMetric('request-latency', metrics.requestLatency.value, 'ms');
                updateTrend('latency-trend', metrics.requestLatency.trend);

                // Update timestamp
                updateTimestamp();
            }, LOADING_DELAY);
        }

        // Load metrics on page load
        loadMetrics();

        // Reload metrics every 30 seconds
        setInterval(loadMetrics, 30000);
    </script>
</body>
</html>
